<p-table [value]="assets" [scrollable]="true" scrollHeight="600px" styleClass="p-datatable-gridlines"
    class="your-table">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td *ngFor="let col of cols">
                {{car[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="centered" *ngIf="loading" style="z-index: 100;">
    <i class="pi pi-spin pi-spinner" style="font-size: 10em;"></i>
</div>

<div class="container-fluid d-flex justify-content-center fixed-bottom">
    <span class="p-float-label mb-2">
        <input id="float-input" type="text" pInputText [(ngModel)]="tradeId" class="p-inputtext-lg">
        <label for="float-input">Asset ID</label>
    </span>
    <p-button label="Search" icon="pi pi-search" styleClass="p-button-lg p-button-rounded p-button-success mb-2 ml-5"
        (click)="onSubmit()">
    </p-button>
</div>
