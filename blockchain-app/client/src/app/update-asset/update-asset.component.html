<mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading" style="position: fixed;"></mat-progress-bar>
<form [formGroup]="assetForm" novalidate (ngSubmit)="onSubmit()">

  <mat-card class="asset-card">
    <mat-card-header>
      <mat-card-title>Update Asset</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <input matInput placeholder="Asset ID" formControlName="assetId" required>
          </mat-form-field>
          <mat-error
            *ngIf="assetForm.controls['assetId'].touched && assetForm.controls['assetId'].status === 'INVALID'">
            Asset ID is <strong>required</strong>
          </mat-error>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <input matInput placeholder="Owner Name" formControlName="ownerName" required>
          </mat-form-field>
          <mat-error
            *ngIf="assetForm.controls['ownerName'].touched && assetForm.controls['ownerName'].status === 'INVALID'">
            Owner Name is <strong>required</strong>
          </mat-error>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Update Type</mat-label>
            <mat-select formControlName="updateType" required>
              <mat-option *ngFor="let type of updateTypes" [value]="type.value">
                {{type.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error
            *ngIf="assetForm.controls['ownerName'].touched && assetForm.controls['ownerName'].status === 'INVALID'">
            Update type is <strong>required</strong>
          </mat-error>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
